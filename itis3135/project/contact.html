<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="contact.css" />
  <script src="script.js" defer></script>

</head>
<body>
  <header>
    <div class="logo">
      <h1>Karl Starkey Photography</h1>
    </div>
    <nav class="navbar">
      <a href="index.html">Overview</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="retouching.html">Retouching</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <button id="mode-toggle">Toggle Mode</button>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2 class="section-title">Contact Us</h2>
      
  <form class="contact-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" maxlength="500" rows="5" required></textarea>
    <small id="charCount">0 / 500 characters</small>

    <button type="submit">Send Message</button>
    <p id="form-success" class="success-message" style="display:none;">Thank you! Your message has been sent.</p>
  </form>


    </section>
  </main>

  <footer>
    <p>Page built by <a href="#">Standard Enterprise</a> &copy; 2025</p>
  </footer>
</body>
</html>
